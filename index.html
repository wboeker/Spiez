<head> 
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
	<script type="text/javascript" src="script.js"></script>
</head>

<button onClick = "newWordsGame()"> New Words Game </button>
<button onClick = "oldWordsGame()"> Old Words Game </button>

<h3 class="player" id="player"> Player 0 </h3>

<div>
  <p class = "number_players"> Number of Players:</p>
  <input id="number_players" type="text" min="2">
  <button onClick = "setPlayers()"> submit </button>
</div>

<div class="button" id="new_round">
	<div class="button__child">
		<button onClick = "newRound()"> new round </button>
	</div>
</div>

<div class="card" id="front">
	<h3 class="card__word" id="word"> Chicago </h3>
</div>

<div class="card" id="back">
	<div class="card__border-box"></div>
</div>

<div class="button" id="toggle">
	<div class="button__child">
		<button onClick = "toggleFlashcard()" disabled id = "toggle_button"> toggle </button>
	</div>
</div>

<div class="button" id="next">
	<div class="button__child">
		<button onClick = "nextFlashcard()" disabled id = "next_button"> next </button>
	</div>
</div>
